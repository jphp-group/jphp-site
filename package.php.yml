name: jphp-site
version: 1.0.0
deps:
  jphp-core: '*'
  jphp-zend-ext: '*'
  jphp-httpserver-ext: '*'
  twig: '*'
  jphp-yaml-ext: '*'
  jphp-httpclient-ext: '*'
  jphp-xml-ext: '*'
  jphp-jsoup-ext: '*'
  jphp-markdown-ext: '*'
plugins:
- App
sources:
- src
includes:
- index.php

config:
  ignore:
    - '/.idea/**'
    - '*.iml'

app:
  assets:
    - 'assets'
    - 'start.sh'
    - 'stop.sh'
    - 'restart.sh'

  build:
    file-name: 'jphp-site'
    result: 'tar'
